
<form class="form-container">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Create your own tour</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <div class="row">
                <div class="col-md-6">
                    <mat-form-field class="full-width">
                        <input matinput="" placeholder="Group Name">
                    </mat-form-field>
                </div>
                <div class="col-md-6">
                    <mat-form-field appearance="fill">
                        <mat-label>Location</mat-label>
                        <mat-select>
                            <!--Add Drop organizations from server as drop down options-->
                            <mat-option value="option">Option1</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <mat-form-field class="full-width">
                        <textarea matinput="" placeholder="Sponsor Name"></textarea>
                    </mat-form-field>
                </div>
                <div class="col-sm-6">
                    <mat-form-field class="full-width">
                        <textarea matinput="" placeholder="Phone Number" [formControl]="phone" required></textarea>
                    </mat-form-field>
                </div>
                <div class="example-container">
                    <mat-form-field appearance="fill">
                        <mat-label>Enter your email</mat-label>
                        <input matInput placeholder="name@example.com" [formControl]="email" required>
                        <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
                    </mat-form-field>
                </div>
            </div>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button="" color="primary">Save</button>
        </mat-card-actions>
    </mat-card>
</form>
